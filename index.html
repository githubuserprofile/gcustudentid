<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Student ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <link rel="manifest" href="pwa.webmanifest">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="pwabuilder-sw-register.js"></script>
</head>

<body onload="load();">
    <div id="wrapper">
        <div id="nav-bar">
            <div id="nav-text">Mock Student ID</div>
        </div>
        <form action="javascript:formSubmit();">
            <input id="name-input" type="text" placeholder="Name" required>
            <input id="id-input" type="number" placeholder="Student ID" maxlength="8" required>
            <label class="fileContainer">
                Upload Image
                <input id="file-input" type="file" accept="image/*" required>
            </label>
            <div id="image-placeholder">
                <div class="fill"><img id="picture" style="display: none;" src=""></div>
            </div>
            <button id="create-btn" type="submit">Create Fake ID</button>
        </form>
    </div>
</body>

</html>
